services:
  - type: web
    name: poly77-ai-market-analyzer
    runtime: python
    plan: free
    region: singapore
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && python production_server.py
    envVars:
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: KALSHI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

    # Free tier specs
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
